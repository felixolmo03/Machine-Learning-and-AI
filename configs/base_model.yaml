# Base Model Configuration
# ~350M parameters - High-quality storytelling model
#
# MODEL TYPE: Large decoder-only transformer
# ARCHITECTURE: 24 layers × 1024 hidden × 16 heads
# CONTEXT: 2048 tokens (full-length stories)
#
# WHEN TO USE:
# - High-quality story generation with rich vocabulary
# - Research requiring larger model capacity
# - Longer context for complex narratives
# - Comparison baseline for MoE experiments
# - When you have time for longer training runs
#
# EXPECTED TRAINING TIME: 3-4 days on consumer hardware (32GB VRAM)
# HARDWARE: 32GB VRAM (CUDA) or 64GB+ unified memory (MPS)
# OUTPUT QUALITY: High-quality creative stories with complex plots and characters
#
# IDEAL FOR: Users wanting maximum quality from a dense transformer

model:
  config_name: "base"
  vocab_size: 50000
  max_seq_length: 2048
  hidden_size: 1024
  num_layers: 24
  num_attention_heads: 16
  intermediate_size: 4096
  attention_dropout: 0.1
  hidden_dropout: 0.1
  positional_encoding: "rope"
  activation: "gelu"
  gradient_checkpointing: true

training:
  # Data
  train_data_path: "data/processed/train.txt"
  val_data_path: "data/processed/val.txt"
  tokenizer_path: "data/tokenizers/storyteller-tokenizer"  # Path to trained tokenizer
  use_cached_dataset: true  # Use StoryDatasetPreloaded with caching
  cache_dir: "data/cache"  # Directory for cached tokenized data

  # Optimization
  batch_size: 8
  gradient_accumulation_steps: 4  # Effective batch size: 32
  learning_rate: 3.0e-4
  weight_decay: 0.1
  max_grad_norm: 1.0

  # Schedule
  num_epochs: 10
  warmup_steps: 2000
  lr_scheduler: "cosine"

  # Mixed precision
  use_amp: true
  amp_dtype: "bfloat16"  # Use "float16" if bfloat16 not supported

  # Checkpointing
  save_dir: "checkpoints/base_model"
  save_every_n_steps: 5000
  keep_last_n_checkpoints: 3

  # Logging
  log_every_n_steps: 100
  eval_every_n_steps: 1000
  use_mlflow: true
  mlflow_experiment_name: "storyteller"
  mlflow_run_name: "base_model"
  mlflow_tracking_uri: "http://localhost:8080"
  mlflow_log_system_metrics: true  # Log CPU, GPU, memory metrics

  # Evaluation metrics (Phase 1)
  evaluation:
    num_eval_samples: 50  # Number of stories to generate during evaluation
    eval_max_length: 512  # Maximum length of generated stories
    eval_temperature: 1.0  # Sampling temperature for evaluation
    eval_top_k: 50  # Top-k sampling parameter
    eval_top_p: 0.95  # Top-p (nucleus) sampling parameter

  # Hardware
  # Device options: "smart", "mps", "cuda", "cuda:0", "cuda:1", "cpu"
  # "smart" will intelligently select: MPS > available CUDA GPU > CPU
  device: "smart"
  num_workers: 4
  pin_memory: true

generation:
  max_new_tokens: 512
  temperature: 0.9
  top_p: 0.95
  top_k: 50
  repetition_penalty: 1.1
